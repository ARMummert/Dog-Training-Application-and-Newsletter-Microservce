{% include 'navbar.html' %}
{% load static %}
{% load crispy_forms_field %}
{% load crispy_forms_tags %}
{% load bootstrap4 %}
{% load crispy_forms_filters %}
{% load crispy_forms_utils %}

<!DOCTYPE html>  
<html lang="en">  
<head>  
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"/>
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Raleway:wght@900&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'styles/style.css' %}">
    <script src="{% static 'scripts/static.js' %}"></script> 
</head> 

<body>
<section id="upload">
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
     {{ form.as_table }}
    <button id="submit-btn-upload" type="submit">Upload</button>
</form>
  
  {% if img_obj %}
    <h3>Succesfully uploaded : {{img_obj.title}}</h3>
    <img src="{{ img_obj.image.url}}" alt="connect" style="max-height:300px">
  {% endif %}
</section>
</body>
